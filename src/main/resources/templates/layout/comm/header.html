<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<header th:fragment="headerFragment">

                <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
                  <h5 class="my-0 mr-md-auto font-weight-normal"><a th:href="@{/}">THISTLE</a></h5>
                  <nav class="my-2 my-md-0 mr-md-3">
                  
					<!-- 로그인 인증 전에 보여주는 메뉴 -->
					<th:block th:if="${session.login_status == null and session.kakao_status == null and session.naver_status == null}">
					    <a class="p-2 text-dark" th:href="@{/user/login}">로그인</a>
					    <a class="p-2 text-dark" th:href="@{/user/join}">회원가입</a>
					</th:block>
					
					<!-- 로그인 인증 후에 보여주는 메뉴 -->
					<th:block th:if="${session.login_status != null}">
					    <span th:text="${session.login_status.user_id}"></span>
					    <span th:text="${session.login_status.user_email}"></span>
					    <a class="p-2 text-dark" th:href="@{/user/logout}">로그아웃</a>
					</th:block>
					
					<th:block th:if="${session.kakao_status != null}">
					    <a class="p-2 text-dark" th:href="@{/oauth2/kakaologout}">로그아웃</a>
					</th:block>
					
					<th:block th:if="${session.naver_status != null}">
					    <a class="p-2 text-dark" th:href="@{/oauth2/naverlogout}">로그아웃</a>
					</th:block>
                    
                    <a class="p-2 text-dark" th:href="@{/user/mypage}">마이페이지</a>
                    <a class="p-2 text-dark" th:href="@{/user/join}">주문정보</a>
                    <a class="p-2 text-dark" th:href="@{/cart/cart_list}">장바구니</a>
                    
                  </nav>
            <a class="btn btn-outline-primary" th:href="@{/user/join}">Sign up</a>
                </div>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                  <h5 class="my-0 mr-md-auto font-weight-normal"><a th:href="@{/}">THISTLE</a></h5>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

        </div>
    </nav>
</header>
</html>
